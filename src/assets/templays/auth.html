<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<!-- Header -->
	<header class="header empty">
			<div class="header-nav empty">
				<div class="header-nav__logo"><h3>Gra Gra</h3></div>
			</div>
	</header>

	<!-- Content Block -->
	<main class="main-auth">
	   <div class="main-auth-container">
   	       <div class="e-logo unselectable">
		       	<div class="e-logo-circles">
		       	 	<div class="e-logo-circles__one circle"></div>
		       	 	<div class="e-logo-circles__two circle"></div>
		       	 	<div class="e-logo-circles__three circle"></div>
		       	 	<div class="e-logo-circles__four circle"></div>
 			       	<div class="e-logo-text">
			       	 	<h2><i class="material-icons">camera</i>Gra Gra</h2>
			       	 	<p>new social messanger</p>
		       		</div>
		       	</div>
	       </div>
	   	   <div class="main-auth-container__forms">
		       <div class="form-container sign-in">
			       	<div class="form-container__header">
			       		<p>Войти в систему</p>
			       	</div>
			       	<form  class="form-container__form">
				        <div class="input-field col s6">
				          <input id="email" type="email" class="validate">
				          <label for="email">Email</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="password" type="password" class="validate">
				          <a href="#!" class="btn-hide-pass"><i class="material-icons">visibility</i></a>
				          <label for="password">Пароль</label>
				          <a href="#!" class="btn-recovery-pass">Забыли пароль...</a>
				        </div>
				        <div class="btn-container">
				        	 <button class="btn-sign-in">Войти</button>
				        </div>  
			       	</form>
			       	<p class="sign-up">У меня нет аккаунта <a href="#!" class="btn-sign-up">Зарегестрироваться!</a></p>
		       </div>
		       <div class="form-container sign-up">
			       	<div class="form-container__header">
			       		<p>Регестрация</p>
			       	</div>
			       	<p class="step-text">Шаг 1</p>
			       	<form  class="form-container__form">
				        <div class="input-field col s6">
				          <input id="email" type="email" class="validate">
				          <label for="email">Email</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="phone" type="text" class="validate">
				          <label for="phone">Номер телефона</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="password" type="password" class="validate">
				          <a href="#!" class="btn-hide-pass"><i class="material-icons">visibility</i></a>
				          <label for="password">Пароль</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="confim-password" type="password" class="validate">
				          <a href="#!" class="btn-hide-pass"><i class="material-icons">visibility</i></a>
				          <label for="confim-password">Повторите Пароль</label>
				        </div>
		    			<div class="checkbox">
						    <p>
						      <label>
						        <input type="checkbox"  />
						        <span>Я согласен (согласна) на обработку и хранение предоставленных персональных данных в соответствии с <a href="#">Согласием</a></span>
						      </label>
						    </p>
						</div>
				        <div class="btn-container">
				        	 <button class="btn-sign-in">Продолжить</button>
				        </div>  
			       	</form>
			       	<p class="sign-up">Уже есть аккаут, <a href="#!" class="btn-sign-up">Войдите!</a></p>
		       </div>
		        <div class="form-container sign-up-finish active">
			       	<div class="form-container__header">
			       		<p>Регестрация</p>
			       	</div>
			       	<p class="step-text">Шаг 2</p>
			       	<form  class="form-container__form">
		                <div class="form-upload-image-block">
							<div id="uploadedImages" class="form-upload-image-block__img"></div>
							<img id="croppedImage"/>
							<div class="form-upload-image-block__buttons">
						        <input type="file" name="fileUpload" id="fileUpload">
							</div>
						</div>
				        <div class="input-field col s6">
				          <input id="nickname" type="text" class="validate">
				          <label for="nickname">Никнейм</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="name" type="text" class="validate">
				          <label for="name">Имя</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="bio" type="text" class="validate">
				          <label for="bio">Описание\БИО</label>
				        </div>
				        <div class="btn-container">
				        	 <button class="btn-sign-in">Регестрация</button>
				        </div>  
			       	</form>
			       	<p class="sign-up">Уже есть аккаут, <a href="#!" class="btn-sign-up">Войдите!</a></p>
		       </div>
	   	   </div>
	   	   <div class="mobile-circle">
   	   			<div class="m-circ-1"></div>
   	   			<div class="m-circ-2"></div>
   	   			<div class="m-circ-3"></div>
   	   			<div class="m-circ-4"></div>
		       	<div class="e-logo-text">
		       	 	<h2><i class="material-icons">camera</i>Gra Gra</h2>
		       	 	<p>new social messanger</p>
	       		</div>
	   	   </div>
	   </div>
	</main>
	<!-- Footer -->
	<footer class="footer empty">
		<div class="m-container">
			<div class="footer-nav empty">
				<p>@GRA GRAM</p>
			</div>
		</div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
